<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>myPen Survey Form</title>
</head>
<body>
  <h1 id="title">myPen Survey Form</h1>
  <p id="description">This is myPen Survey Form for FreeCodeCamp Responsive Web Desing Project</p>
  <form id="survey-from">
    <label id="name-label">
      <input type="text" id="name" placeholder="Enter your name" required>
    </label>
    <label id="email-labe">
      <input type="email" id="email" placeholder="Enter your Email" required>
    </label>
    <label  id="number-label">
      <input type="number" id="number" placeholder="Age" min="9" max="15" required>
    </label>
    <button id="dropdown"></button>
  </form>
</body>
<script src="script.js"></script>
</html>
