<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>myPen Survey Form</title>
</head>
<body>
  <h1 id='title'>myPen Survey Form</h1>
  <p id="description">This is myPen Survey Form for FreeCodeCamp Responsive Web Desing Project</p>
  <form id="survey-form">
    <label  id="number-label">
      <p>Age (optional)</p>
      <input type="number" id="number" placeholder="Age" min="9" max="15" required>
    </label>
    <label id="name-label">
      <p>Name</p>
      <input type="text" id="name" placeholder="Enter your name" required>
    </label>
    <label id="email-label">
      <p>Email</p>
      <input type="email" id="email" placeholder="Enter your Email" required>
    </label>
    <p>Which option describes better your user experience?</p>
    <label for="experience">Choose an option:</label>
      <select name="experience" id="dropdown">
        <option value="not-good">Not Good</option>
        <option value="good">Good</option>
        <option value="very-good">Very Good</option>
        <option value="excelent">Excelent</option>
      </select>
    <fieldset name="Options">
      <legend>Which tool you like the most?</legend>
      <label for="options">HTML
        <input type="radio" name="options" value="Option 1">
      </label>
      <label for="options">CSS
        <input type="radio" name="options" value="Option 2">    
      </label>
      <label for="options">JavaScript
        <input type="radio" name="options" value="Option 3">
      </label>
    </fieldset>
    <fieldset>
      <legend>Select wich languages you would like to see on CodePen?</legend>
      <input type="checkbox" value="c">
      <label>C</label>
      <input type="checkbox" value="ruby">
      <label>Ruby</label>
      <input type="checkbox" value="python">
      <label>Python</label>
      <input type="checkbox" value="elixir">
      <label>Elixir</label>
      <input type="checkbox" value="go">
      <label>Go</label>
      <input type="checkbox" value="swift">
      <label>Swift</label>
      <input type="checkbox" value="php">
      <label>PHP</label>
      <input type="checkbox" value="java">
      <label>Java</label>
    </fieldset>
    <p>If you want to tell me something, let me know:</p>
    <textarea placeholder="Please, writte here..."></textarea>
    <button type="submit" id="submit">Submit</button>
  </form>
</form>
  </form>
</body>
<script src="script.js"></script>
</html>
