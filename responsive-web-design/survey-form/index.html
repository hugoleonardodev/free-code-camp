<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>myPen Survey Form</title>
</head>
<body>
  <h1 id='title'>myPen Survey Form</h1>
  <p id="description">This is myPen Survey Form for FreeCodeCamp Responsive Web Desing Project</p>
  <form id="survey-form">
    <label id="name-label">
      <input type="text" id="name" placeholder="Enter your name" required>
    </label>
    <label id="email-label">
      <input type="email" id="email" placeholder="Enter your Email" required>
    </label>
    <label  id="number-label">
      <input type="number" id="number" placeholder="Age" min="9" max="15" required>
    </label>
    <label for="cars">Choose a car:</label>
      <select name="cars" id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    <label for="options">Option 1</label>
      <input type="radio" name="options" value="Option 1">
    <label for="options">Option 2</label>
      <input type="radio" name="options" value="Option 2">    
    <label for="options">Option 3</label>
      <input type="radio" name="options" value="Option 3">
    <input type="checkbox" value="a">
    <input type="checkbox" value="b">
    <input type="checkbox" value="c">
    <input type="checkbox" value="d">
    <input type="checkbox" value="e">
    <input type="checkbox" value="f">
    <input type="checkbox" value="g">
    <input type="checkbox" value="h">
    <textarea></textarea>
    <button type="submit" id="submit"></button>
  </form>
</form>
  </form>
</body>
<script src="script.js"></script>
</html>
